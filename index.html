<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="continer">
      <div class="question-answer hide">
        <div class="question"></div>
        <div class="all-answers">
          <button class="answer-btn">With Leg</button>
          <button class="answer-btn">With eye</button>
          <button class="answer-btn">With stomach</button>
          <button class="answer-btn">With mouth</button>
        </div>
      </div>
      <div class="controls">
        <button class="start">Start</button>
        <button class="next hide">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
